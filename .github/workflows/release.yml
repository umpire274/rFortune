name: Create Release

on:
  workflow_run:
    workflows: ["Build and Upload Artifacts"]
    types: [completed]

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release_artifacts  # Nome corrispondente a ci.yml
          path: release_artifacts  # Directory di destinazione

      - name: Verify Artifacts Structure
        shell: bash
        run: |
          echo "Contenuto della directory release_artifacts:"
          ls -la release_artifacts/
          [ -f release_artifacts/rfortune-* ] || (echo "Nessun artifact trovato!" && exit 1)

      - name: Verify GPG Signatures
        shell: bash
        run: |
          cd release_artifacts
          for sig in *.sig; do
            file=${sig%.sig}
            echo "Verifying $file..."
            gpg --verify $sig $file || exit 1
          done

      - name: Verify Checksums
        shell: bash
        run: |
          cd release_artifacts
          for checksum in *.sha256; do
            echo "Verifying $checksum..."
            sha256sum -c $checksum || exit 1
          done

      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: "v${{ steps.extract_version.outputs.version }}"
          body_path: CHANGELOG.md
          files: |
            release_artifacts/rfortune-*
            release_artifacts/*.sig
            release_artifacts/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: rm -rf release_artifacts/